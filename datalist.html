<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Define uma lista de opcoes para um input, o ID desta tag eh usado no atributo list da tag input para vinculacao-->

    <input type="text" list="opcoes">

    <datalist id="opcoes">
        <option value="DF">Brasilia</option>
        <option value="Sp">Sao Paulo</option>
    </datalist>

</body>
</html>
