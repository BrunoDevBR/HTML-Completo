<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Param</title>
</head>
<body>
    <!--Usada para definir um paramentro para object
    Tem atributos NAME e VALUE-->

    <!--Abrira o arquivo na paquina 3-->
    <object data="tag_object#page=3" type="application/pdf">
        <param name="page" value="3">
    </object>
    
</body>
</html>
