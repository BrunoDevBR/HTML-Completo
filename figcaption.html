<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figcaption</title>
</head>
<body>
    <!--Usada para definir uma imagem dentro da tag figure-->
    <figure>
        <img src="../Imagens/combo.png">
        <figcaption>Leganda da imagem</figcaption>
    </figure>
</body>
</html>
