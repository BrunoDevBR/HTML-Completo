<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Ao clicar dentro do input indica que o campo esta com o foco e o evento eh inicado-->
    <input type="text" onfocus="debug(event)">

    <script>
        debug = e => console.log('Evento: ' + e.type)
    </script>
</body>
