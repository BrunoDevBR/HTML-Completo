<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Evento de teclado - O evento se inicia quando a tecla eh pressionada dentro do input-->
    <fieldset>
        <legend>Teste de input</legend>
        <form>
            <input type="text"  onkeydown="debug(event)">
        </form>
    </fieldset>

    <script>
        debug = e => {
            e.preventDefault() // Impede o comportamento padrao da padinha (No caso o carregamento)
            console.log('Evento: ' + e.type)
        }
    </script>
</body>

</html>
