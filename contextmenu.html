<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Ao clicar com o botao direito dentro do menu(menun de contexto) o evento eh iniciado-->
    <input type="text" oncontextmenu="debug(event)">

    <script>
        debug = e => console.log('Evento: ' + e.type)
    </script>
</body>
</html>
